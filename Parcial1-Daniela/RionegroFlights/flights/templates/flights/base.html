{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="{% static 'pages/app.css' %}" rel="stylesheet" />
  <title>{% block title %}Vuelos{% endblock %}</title>
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Control de vuelos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" href="{% url 'index' %}">Inicio</a>
          <a class="nav-link" href="{% url 'register_flight' %}">Registrar vuelos</a>
          <a class="nav-link" href="{% url 'list_flights' %}">Listar Vuelos</a>
          <a class="nav-link" href="{% url 'flight_statistics' %}">Estad√≠sticas de Vuelos</a>
        </div>
      </div>
    </div>
  </nav>

 
  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Control de Vuelos de Rionegro.</p>
  </footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
